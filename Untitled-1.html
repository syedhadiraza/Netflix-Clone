<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        body{
            color: hsl(120, 20%, 50%);
        }
        #blog h1 {
  color: rgba(255, 0, 0, 0.6);
}
#blog > h1{
    color: pink;
}
a:hover{
    color: orange;
}
.parent{
    border: 1px solid red;
}
.child {
    border: 1px solid green;
    padding: 10px;
    width: 50%;
}
        
    </style>
</head>
<body>
    <p>table:</p>
    <table>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
    <div id="blog">
        <h1>Latest News</h1>
        <div>
          <h1>Today's Weather</h1>
          <p>The weather will be sunny</p>
        </div>
        <p>Subscribe for more news</p>
      </div>
      <div>
        <h1>Archives</h1>
      </div>
      <a href="www.facebook.com">facebook</a>
      <div class="parent">
        <div class="child">
        child div
        </div>
      </div>
</body>
</html>
